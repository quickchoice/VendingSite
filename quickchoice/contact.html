<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickChoice • Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600&family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="page">
  <header class="topbar">
    <a class="topbar__back" href="./index.html">← Selections</a>
    <div class="topbar__brand">QuickChoice</div>
  </header>

  <section class="hero hero--blue">
    <h1 class="script hero__script">Let’s Talk</h1>
    <p class="hero__sub">No cost to you. No maintenance. Optional profit share.</p>
  </section>

  <section class="section">
    <form class="form" onsubmit="return submitLead(event)">
      <div class="form__row">
        <label>Full Name<input required name="name" type="text" /></label>
        <label>Company<input required name="company" type="text" /></label>
      </div>
      <div class="form__row">
        <label>Email<input required name="email" type="email" /></label>
        <label>Phone<input name="phone" type="tel" /></label>
      </div>
      <div class="form__row">
        <label>ZIP (to check coverage)<input name="zip" type="text" /></label>
        <label>Preferred Restock Days<input name="restock" type="text" placeholder="e.g., Tue & Fri, mornings" /></label>
      </div>
      <label>Message<textarea name="message" rows="4" placeholder="Tell us about your location, headcount, and goals"></textarea></label>
      <div class="cta-row">
        <button class="btn-pill" type="submit">Send Request</button>
        <a class="btn-ghost" href="./coverage.html">See Coverage</a>
      </div>
      <p class="form__note">You’ll get a confirmation email and a reply within one business day.</p>
    </form>
    <!-- CONTACT IMAGE -->
    <div class="photo photo--wide" role="img" aria-label="Photo: QuickChoice tech restocking a machine with bright product labels"></div>
  </section>

  <footer class="footer">
    <div>© <span id="y"></span> QuickChoice Vending</div>
    <nav class="footer__nav"><a href="./home.html">Home</a><a href="./services.html">Services</a><a href="./testimonials.html">Testimonials</a></nav>
  </footer>

  <script src="./app.js"></script>
  <script>
    function submitLead(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      // TODO: swap this for your real endpoint / Airtable / Formspree / EmailJS
      console.log("Lead:", data);
      alert("Thanks! We received your request and will reach out shortly.");
      if(window.gtag){ gtag('event','lead_submit', {method:'contact_form'}); }
      e.target.reset();
      return false;
    }
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
